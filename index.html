<!DOCTYPE html>
<html>
<head>
	<title>Internet chatting application</title>

	<!-- Links -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="style/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="style/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="style/favicon/favicon-16x16.png">
	<link rel="manifest" href="style/favicon/site.webmanifest">
	<link rel="mask-icon" href="style/favicon/safari-pinned-tab.svg" color="#5bbad5">

	<!-- Scripts -->
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/frontend.js"></script>
	<script type="text/javascript" src="https://cdn.auth0.com/js/lock/11.3.0/lock.min.js"></script>

	<!-- Meta -->
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
	<!-- Notification sounds -->
	<audio id="notificationSound">
		<source src="sound/notification.ogg" type="audio/ogg">
		<source src="sound/notification.mp3" type="audio/mpeg">
	</audio>

	<!-- Container for app -->
	<div id="wrapper">

		<!-- List of rooms -->
		<div class="tab" id="roomTab">

			<!-- Header -->
			<div class="header">
				<div class="headline">Rooms</div>
			</div>
			
			<!-- Content -->
			<div class="content" id="rooms"></div>
		</div>
		
		<!-- Chat window -->
		<div class="tab" id="conversationTab">
		
			<!-- Header -->
			<div class="header">
				<div class="headline">Conversation</div>
			</div>
			
			<!-- Content -->
			<div class="content" id="conversation"></div>
			
			<!-- Message input -->
			<div id="messageInput">
				<input id="messageField" placeholder="Write a message..." autofocus />
				<input type="button" id="messageSend" onclick="setFocusToMessageBox()" value="Send" />
			</div>
		</div>
		
		<!-- List of users -->
		<div class="tab" id="userTab">
		
			<!-- Header -->
			<div class="header">
				<div class="headline">Users</div>
			</div>
			
			<!-- Content -->
			<div class="content">

				<!-- Online users in this room -->
				<div class="headline">In room</div>
				<div id="users"></div>
				
				<!-- All online users -->
				<div class="headline">Online</div>
				<div id="usersAll"></div>
				
				<!-- Logout button -->
				<input type="button" id="logoutButton" onclick="logout()" value="Logout" style="display:none"/> 

			</div>
		</div>
		
	</div>
	
	<!-- Lock (when not logged in) -->
	<div id="lockForm">
		<img id="lockImage" src="style/template/lock.svg" />
		<input type="button" id="loginButton" onclick="login()" value="Login"/> 
	</div>

</body>
</html>
