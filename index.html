<!DOCTYPE html>
<html>
<head>
  <title>Internet chatting application</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script type="text/javascript" src="socket.io/socket.io.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/frontend.js"></script>
</head>
<body>
	<!-- Container for app -->
	<div id="wrapper">

		<!-- List of rooms -->
		<div class="tab" id="roomTab">

			<!-- Header -->
			<div class="header">
				<div class="headline">Rooms</div>
			</div>
			
			<!-- Content -->
			<div class="content" id="rooms"></div>
		</div>
		
		<!-- Chat window -->
		<div class="tab" id="conversationTab">
		
			<!-- Header -->
			<div class="header">
				<div class="headline">Conversation</div>
			</div>
			
			<!-- Content -->
			<div class="content" id="conversation"></div>
			
			<!-- Message input -->
			<div id="messageInput">
				<input id="data" style="width:200px;" />
				<input type="button" id="dataSend" value="send" />
			</div>
		</div>
		
		<!-- List of users -->
		<div class="tab" id="userTab">
		
			<!-- Header -->
			<div class="header">
				<div class="headline">Users</div>
			</div>
			
			<!-- Content -->
			<div class="content" id="roomUsers"></div>	
		</div>
		
	</div>
</body>
</html>
