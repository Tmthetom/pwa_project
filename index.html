<!DOCTYPE html>
<html>
<head>
  <title>Internet chatting application</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="/scripts/frontend.js"></script>
</head>
<body>
	<!-- List of rooms -->
	<div id="roomTab">
		<div class="headline">Rooms</div>
		<div id="rooms"></div>
	</div>
	
	<!-- Chat window -->
	<div id="conversationTab">
		<div id="conversation"></div>
		<input id="data" style="width:200px;" />
		<input type="button" id="dataSend" value="send" />
	</div>
	
	<!-- List of users -->
	<div id="userTab">
		<div class="headline">All users</div>
		<div id="roomUsers"></div>
	</div>
</body>
</html>
